<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Medico</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />

      <!-- Main CSS -->
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

      <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}" />
   </head>
   <body>
      <div class="main-wrapper">
         <section class="section section-search">
            <div class="container-fluid">
               <div class="banner-wrapper">
                  <div class="banner-header text-center">
                     <h1>Medico</h1>
                     <p>Discover the best doctors, clinic & hospital <br />in the city nearest to you.</p>
                  </div>

                  <!-- Search -->
                  <div class="search-box">
                     <form>
                        <div class="form-group search-location">
                           <input type="text" class="form-control" placeholder="Search Location" />
                           <span class="form-text">Based on your Location</span>
                        </div>
                        <div class="form-group search-info">
                           <input type="text" class="form-control" placeholder="Search Doctors, Clinics, Hospitals, Diseases Etc" />
                           <span class="form-text">Ex : Dental or Sugar Check up etc</span>
                        </div>
                        <a href="{% url 'list_doctors' %}">
                           <button class="btn btn-primary search-btn"><i class="fas fa-search"></i> <span>Search</span></button>
                        </a>
                     </form>
                  </div>
                  <!-- /Search -->
               </div>
            </div>
            <img src="https://user-images.githubusercontent.com/43414928/218334647-8dbf8331-10b3-459d-a285-a0a88e80325d.png" alt="" />
         </section>
      </div>
   </body>
</html>
